name: Deploy to GitHub Pages

on:
  push:
    branches: [main] # Cambia a tu rama principal si es diferente

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Build project ğŸ”¨
        run: npm run build

      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # AsegÃºrate que coincida con tu directorio de build
          # enable_jekyll: false # Descomenta si usas rutas client-side (React Router)
          # keep_files: true # Para mantener archivos existentes en gh-pages
